<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students screen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mp-5">
    <h1>Add student</h1>
    <form action="/Students/add" method="post">
        <input type="text" name="first_name" placeholder="Input first name" class="form-control"><br>
        <input type="text" name="second_name" placeholder="Input second name" class="form-control"><br>
        <input type="text" name="patronymic" placeholder="Input patronymic" class="form-control"><br>
        <input type="number" name="balance" placeholder="Input student's balance" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add student</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
